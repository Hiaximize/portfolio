html{
  background-color: #222f5b;
}

#welcomeMessage{
  text-align: center;
}

#skillzContainer{
  z-index: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  width: 90vw;
  height: 95vh;
  margin: 0 auto;
}

.skill{
  margin: 50px;
}

#javascript {
  width: 120px;
  height: 120px;
  filter: drop-shadow(0 0 4px white) drop-shadow(0 0 2px white);
}

#node {
  filter: drop-shadow(0 0 4px white);
  height: 80px;
  width: 90px;
}

.skillPicture {
  width: 80px;
  height: 80px;
  filter: drop-shadow(0px 0px 5px white) drop-shadow(0 0 2px white);
}

.skillPicture:hover{
  transform: scale(1.5);
}

.Header_root{
  display: flex;
  justify-content: flex-end;
  padding-right: 20px;
}
.headerContainer{
  height: 12vh;
  width: 100vw;
  z-index: 3;
}

#headerLinks a{
  text-decoration: none;
}

#headerLinks li{
  display: inline;
  margin: 15px;
  list-style: none;
}

#headerLinks{
  color: white;
  cursor: pointer;
  font-size: 18px;
}
#headerLinks li:hover{
  transform: scale(1.5);
}

#headerGif{
  width: 100vw;
  height: 5vh;
}

#projectsContainer{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin: 0 auto;
}

.projects{
  width: 32vw;
  height: 40vh;
  margin: 20px;
}

#footerContainer{
  display: flex;
  justify-content: space-around;
}

#footer li{
  display: inline;
  margin: 0 20px;
  font-size: 18px;
}

#footer a{
  text-decoration: none;
  color: white;
  letter-spacing: 4px;
}

#aboutTileContainer{
  display: flex;
  flex-direction: row;
  justify-content: center;
  flex-wrap: wrap;
  margin: 0 auto;
}

.aboutTileContainer{
  margin: 0 auto;
}

.aboutMeTile{
  width: 35vw;
  height: 35vh;
  color: red;
}

.swirl-in-fwd {
  animation: swirl-in-fwd 0.6s ease-out both;
